<main class="container-fluid">
    <section class="row p-4 justify-content-center">
        <form class="col-lg-5 card p-5 shadow-sm">
            <h3 class="text-center">Recuperación de contraseña</h3>
            <p class="text-center">Si estas registrado ingresa tu correo electronico para restablecer tu contraseña</p>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electronico:</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div class="form-text">Ingresa tu correo electronico</div>
                
            </div>
            <div class="mb-3 d-flex justify-content-around">
                <a routerLink="/log-in" class="text-decoration-none">Ya tienes una cuenta? Inicia sesión</a>
                <a routerLink="/register" class="text-decoration-none">Registrarse</a>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Reestablecer contraseña</button>
        </form>
    </section>
</main>
